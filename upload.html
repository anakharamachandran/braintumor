<!DOCTYPE html>

<html class="no-js">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/CSS/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        {% block script %}
        <script>
            
            $(function () {
                $("#file").change(function () {
                    $("#preview").html("");
                    var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.png|.bmp)$/;
                    if (regex.test($(this).val().toLowerCase())) {
        
                            if (typeof (FileReader) != "undefined") {
                                $("#preview").show();
                                $("#preview").append("<img />");
                                var reader = new FileReader();
                                reader.onload = function (e) {
                                    $("#preview img").attr("src", e.target.result);
                                    $("#preview img").attr("height", "448px");
                                    $("#preview img").attr("width", "448px");
                                }
                                reader.readAsDataURL($(this)[0].files[0]);
                            } else {
                                alert("This browser does not support FileReader.");
                            }
                        
                    } else {
                        alert("Please upload a valid image file.");
                    }
                });
            });
        
        </script>
        
        {% endblock script %}
    </head>

    <body>

                        </li>
                        <li class="nav-item">

                        </li>
                       
                       
                      </ul>
                    </div>
                  </nav>
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-white">
                    <h1 class="mb-3">Brain Tumor Detection</h1>
                    <h4 class="mb-3">A Deep Learning Application Brain Tumor Detection</h4>
                    <!-- <a class="btn btn-outline-light btn-lg" href="/detect" role="button"

<div class="container">

          <label>Upload MRI Image of Brain Tumor</label>
    
          <input class="form-control" type="file" name="pic" id="file" required>
